<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    var TotalFamiliares = parseInt(prompt("Qual o total de familiares?"));

    var numero = 1;
    var totalIdades = 0;

    while (numero<=TotalFamiliares){
    	var totalIdades = 0;
    	var idade = parseInt(prompt("Informe a idade do familiar: "));
    	totalIdades = totalIdades + idade;
    	numero++;
    }

    var mediaDasIdades = totalIdades/TotalFamiliares
    mostra("A média das idades dos familiares é: "+ mediaDasIdades)





</script>

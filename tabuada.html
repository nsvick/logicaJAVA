<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

var multiplicador =1;

while(multiplicador <=10){
	mostra("7 * " + multiplicador + "=" + 7* multiplicador);
	multiplicador = multiplicador+1
}

mostra("Outra maneira:")

for(var fator = 1; fator<=10; fator++){
	mostra("7 * " + fator + "=" + 7* fator);
}


</script>
